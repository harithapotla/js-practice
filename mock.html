    <body>

        <script>

            for(var i=1; i<100; i++){
                if(i%3==0 && i%5==0){
                    console.log(`${i} is JavaScript`)
                }
                 else if(i%3===0){
                    console.log(`${i} is Java`)
                }

                else if(i%5===0){
                    console.log(`${i} is Script`)
                }
            }

            class Animal{
                static belly = [];
                eat(){
                    Animal.belly.push('food');
                
                }
            }
            let a=new Animal();
            a.eat();
            console.log(Animal.belly);

            //palindrome example

            function isPalindrome(text){
                return text === (text.split('').reverse().join(''))
            }
            console.log(isPalindrome('hello'))
            console.log(isPalindrome('14341'))
            console.log(isPalindrome('level'))

            var x = 5
            var y = 15
            var z = 30
            if(x>y||z){
                console.log("X is greater")
            }
            else if(y>x||z){
                console.log("y is greater")
            }
            else(z>x||y) 
                console.log("z is greater")
            
        </script>
    </body>
</html>
