<html>
<head>
     <title>Javascript Default Parameters</title>
</head>
<body>
<script>
    //addition of numbers by using default parameters
function add (a,b,c=0){
    console.log(a+b+c)
}
add(10,5,5)
add(10,5)

//multiplication of numbers by using default parameters
function mul(a,b,c=1){
    console.log(a*b*c)
}
mul(10,2,2)
mul(10,2)

//without using default parameters it will give us output as NaN 
//ex:we are going to add 3 numbers and we miss to give a one number then it will show Nan but by using default parameters 
//it will defaultly takes the value

function abcd(a,b,c){
    console.log(a+b+c)
}
abcd(10,5,3)
//now look here it show  NaN because we forgot to give a third value 
//when we use default parameters it will overcome
abcd(10,5)
</script>
</body>
</html>
